
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cesium Test</title>
    <link rel="stylesheet" href="ui_style.css"></link>
    <link rel="stylesheet" href="./js/cesium/Widgets/widgets.css"></link>

  </head>
  <body>
    <div id="side_panel_1" class="side_panel">
      <a href="javascript:void(0)" class="close_btn">&times;</a>
      <div class="dark_container">
        <div class="side_panel_tab_list no_overflow">
          <div id="controls" class="tab no_overflow selected">
            <img src="./res/icon/control.png">
          </div>
          <div id="platform" class="tab no_overflow">
            <img src="./res/icon/satellite_white.png">
          </div>
          <div id="target" class="tab no_overflow">
            <img src="./res/icon/target.png">
          </div>
          <div id="schedule" class="tab no_overflow">
            <img src="./res/icon/schedule.png">
          </div>
        </div>


        <div tabID="controls" class="side_panel_element light_container no_overflow" >
          <h3>Global Controls</h3>
          <div class="line"></div>
          <div class="control_grid" id="global">
            <div class="title">
              <p class="bold">Follow:</p>
            </div>
            <div class="control">
              <select class="" name="" id="follow_select">
                <option value="none">None</option>
              </select>
            </div>

            <div class="title">
              <p class="bold">Save State:</p>
            </div>
            <div class="control">
              <button type="button" name="save" id="save_button">Save</button>
            </div>

            <div class="title">
              <p class="bold">Load Preset:</p>
            </div>
            <div class="control">
              <div class="file_drop_small" id="preset_file_drop">
                <input type="file" class="file_input hide" id="preset_file_input" multiple/>
                <p>Load Preset</p>
              </div>
            </div>
          </div>
        </div>

        <div tabID="platform" class="side_panel_element no_overflow hide">
          <div class="light_container">
            <h3 class="no_overflow">Platform File</h3>

            <div class="line"></div>

            <div class="file_drop" id="ephemeris_file_drop">
              <input type="file" class="file_input hide" id="ephemeris_file_input" multiple/>
              <p>EPHEMERIS FILE</p>
            </div>

            <div class="control_grid hide" id="platform_control_grid">
              <div class="title">
                <p>Name: </p>
              </div>
              <div class="data">
                <p class="name">none</p>
              </div>
              <div class="title">
                <p>Sensor File: </p>
              </div>
              <div class="control">
                <div class="file_drop_small" id="sensor_file_drop">
                  <input type="file" class="file_input hide" id="sensor_file_input" multiple/>
                  <p>Load Sensor</p>
                </div>
              </div>
              <div class="title">
                <p>IW File: </p>
              </div>
              <div class="control">
                <div class="file_drop_small" id="iw_file_drop">
                  <input type="file" class="file_input hide" id="iw_file_input" multiple/>
                  <p>Load IW</p>
                </div>
              </div>
              <div class="title">
                <p>CW File: </p>
              </div>
              <div class="control">
                <div class="file_drop_small" id="cw_file_drop">
                  <input type="file" class="file_input hide" id="cw_file_input" multiple/>
                  <p>Load CW</p>
                </div>
              </div>
            </div>
          </div>

          <div class="light_container">
            <h3 class="no_overflow">Satellites</h3>

            <div class="line"></div>

            <div class="scroll_box" id="satellite_scroll_box">

              <div class="dark_container expand_node listable_container hide" id="dummy_satellite_node">
                <div class="control_grid">
                  <div class="title">
                    <p class="name">ID: 1</p>
                  </div>
                  <div class="control">
                    <p></p>
                  </div>
                </div>

                <div class="light_container hide">
                  <div class="control_grid">
                    <div class="title">
                      <p>Select Color: </p>
                    </div>
                    <div class="control">
                      <p>this is test</p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div tabID="target" class="side_panel_element light_container no_overflow hide">
          <div class="element_list" id="ephemeris_list">
            <h3 class="no_overflow">Target Folder</h3>

            <div class="line"></div>

            <div class="file_drop" id="file_drop_target">
              <input type="file" class="file_input hide" id="target_file_input" webkitdirectory directory multiple/>
              <p>TARGET FILE</p>
            </div>
          </div>
        </div>

        <div tabID="schedule" class="side_panel_element light_container no_overflow hide">
          <div class="element_list" id="schedule_list">
            <h3 class="no_overflow">Schedule File</h3>

            <div class="line"></div>

            <div class="file_drop" id="file_drop_schedule">
              <input type="file" class="file_input hide" id="schedule_file_input" multiple/>
              <p>SCHEDULE FILE</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="open_btn" onclick="">&#9776; Toggle Controls</button>

    <div id="view"></div>


    <script type="module" src="./js/newfrontend.js"></script>
    <script type="text/javascript" src="./js/cesium/Cesium.js"></script>
    <script type="text/javascript" src="./js/build/CesiumSensors.js"></script>
    <script type="module" src="./js/cesium_scene.js"></script>



  </body>
</html>
