
<!DOCTYPE html>

  <body>
    <div id="side_panel_1" class="side_panel">
      <a href="javascript:void(0)" class="close_btn">&times;</a>

        <div class="global_controls">
          <h3>Global Controls</h3>
          <div class="global_control">
            <p>Follow</p>
          </div>
          <div class="global_control">
            <p>Orbit Trails</p>
          </div>
          <div class="global_control">
            <p>Delete All</p>
          </div>
        </div>
      </div>

      <div class="side_panel_element">
        <div class="element_list" id="satellite_list">
          <h3>Active Satellites</h3>
        </div>
      </div>

      <div class="side_panel_element">
        <div class="element_list" id="ephemeris_list">
          <h3>Ephemeris Files</h3>
          <div class="file_drop" id="file_drop_ephemeris">
            <input type="file" class="file_input" id="ephemeris_file_input" multiple/>
            <p>EPHEMERIS FILE</p>
          </div>
        </div>
      </div>

      </div> -->

      <div class="side_panel_element">
        <div class="element_list" id="ephemeris_list">
          <h3>Target Files</h3>
          <div class="file_drop" id="file_drop_target">
            <input type="file" class="file_input" id="target_file_input" multiple/>
            <p>TARGET FILE</p>
          </div>
        </div>
      </div>

    </div>
    <button class="open_btn" onclick="">&#9776; Toggle Controls</button>

    <div id="view"></div>
    <div id="toolbar"></div>

    <script type="module" src="./js/frontend.js"></script>
    <script type="text/javascript" src="./js/cesium/Cesium.js"></script>
    <script type="text/javascript" src="./js/build/CesiumSensors.js"></script>
